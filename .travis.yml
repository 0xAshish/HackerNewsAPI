language: python
python:
    - "2.7"
    - "3.3"
install: 
    - "python setup.py install"
    - "pip install -r requirements.txt --use-mirrors"
    - "pip install coveralls --use-mirrors"
script: "coverage run --source=hn setup.py test"
script:
    - chmod -R 777 test.sh
    - ./test.sh
after_success: "coveralls"
notifications:
  email: false