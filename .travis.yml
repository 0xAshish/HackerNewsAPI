language: python
python:
    - 2.7
    - 3.2
    - 3.3
    - 3.4
install: 
    - python setup.py install
    - pip install -r requirements.txt --use-mirrors
    - pip install -r tests/requirements.txt --use-mirrors
    - pip install coveralls --use-mirrors
script:
    - coverage run --source=hn setup.py test
after_success:
    - coveralls
notifications:
  email: false
